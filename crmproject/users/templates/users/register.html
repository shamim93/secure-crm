{% extends 'users/base.html' %}
{% block  title %} Sign Up {% endblock %}
{% block content %}
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<a href="{% url 'login' %}">Already have an account? Login</a>
{% endblock %}
