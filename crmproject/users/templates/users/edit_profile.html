{% extends 'users/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Your Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
